<!DOCTYPE html>
<!-- Login page -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ZENKORO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body class="auth-section">
  <div class="container">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-4">
        <h1 class="display-4 fw-bold text-center mb-1 brand-font">ZENKORO</h1>
        <p class="text-center mb-4 opacity-75">Smart Portfolio Analytics</p>
        <div class="auth-card shadow">
          <h2 class="text-center mb-4">Login</h2>
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="alert alert-danger d-none" id="login-error" role="alert">
              Invalid credentials
            </div>
            <button type="submit" class="btn btn-warning w-100">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="py-4 text-center footer mt-auto">
    <div class="container">
      <small>&copy; 2025 Zenkoro. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS and login handler -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
