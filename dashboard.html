<!DOCTYPE html>
<!-- Simple placeholder dashboard -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - ZENKORO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="auth-section">
  <div class="container">
    <div class="row justify-content-center w-100">
      <div class="col-lg-8">
        <h1 class="display-4 fw-bold text-center mb-4">Portfolio Dashboard</h1>
        <div class="auth-card shadow text-light">
          <table class="table table-dark table-striped mb-0">
            <thead>
              <tr>
                <th scope="col">Token</th>
                <th scope="col">Holdings</th>
                <th scope="col">Value (USD)</th>
                <th scope="col">24h Change</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Bitcoin (BTC)</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
              </tr>
              <tr>
                <td>Ethereum (ETH)</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
              </tr>
              <tr>
                <td>Cardano (ADA)</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
              </tr>
              <tr>
                <td>Polkadot (DOT)</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
              </tr>
              <tr>
                <td>Solana (SOL)</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
              </tr>
            </tbody>
          </table>
          <div class="chart-container mt-4">
            <canvas id="portfolioChart" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="py-4 text-center footer mt-auto">
    <div class="container">
      <small>&copy; 2025 Zenkoro. All rights reserved.</small>
    </div>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
